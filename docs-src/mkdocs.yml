site_name: Korean Typing Practice Documentation
site_description: Comprehensive documentation for the Korean typing practice application
site_author: Nexus Codex Team

docs_dir: .
site_dir: docs

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-6
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized
  - git-authors
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Tasks:
    - Task 1: task-1.md
    - Task 2: task-2.md
    - Task 3: task-3.md
    - Task 4: task-4.md
    - Task 5: task-5.md
    - Task 6: task-6.md
    - Task 7: task-7.md
    - Task 8: task-8.md
    - Task 9: task-9.md
    - Task 10: task-10.md
    - Task 11: task-11.md
    - Task 12: task-12.md
    - Task 13: task-13.md
